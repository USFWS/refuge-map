<!doctype html>
<html class="no-js" lang="en_US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>National Wildlife Refuge System</title>
    <meta name="description" content="An interactive map of National Wildlife Refuges">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@usfwssoutheast">
    <meta name="twitter:title" content="National Wildlife Refuge locations">
    <meta name="twitter:description" content="An interactive map of National Wildlife Refuges">
    <meta name="twitter:creator" content="@r0yhewitt">
    <meta name="twitter:image" content="http://www.fws.gov/home/graphics/logo2005.gif">

    <!-- Open Graph data -->
    <meta property="og:title" content="National Wildlife Refuge Locations" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="http://www.fws.gov/refuges" />
    <meta property="og:image" content="http://www.fws.gov/home/graphics/logo2005.gif" />
    <meta property="og:description" content="An interactive map of National Wildlife Refuges" />
    <meta property="og:site_name" content="Site Name, i.e. Moz" />
    <meta property="fb:admins" content="Facebook numeric ID" />

    <link rel="stylesheet" href="./css/styles.css">

  </head>
  <body>

    <button class="toggle-view">View a List of Refuges</button>

    <div class="text-list">
      <input type="search" class="text-list-search search-input" placeholder="Find your Refuge!">
      <p class="text-search-details">Search by Refuge Name, State abbreviation, or City</p>
      <ul class="refuge-list"></ul>
    </div>

    <div id="map">
      <div class="autocomplete-widget">
        <input type="search" class="map-autocomplete search-input" placeholder="Find your Refuge!">
        <ul class="autocomplete-results"></ul>
      </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
    <script>
        window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
        ga('create','UA-XXXXX-Y','auto');ga('send','pageview')
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async defer></script>
    <script src="./js/bundle.js" async defer></script>
  </body>
</html>
